<!DOCTYPE html>
<html>
<head>
    <title>Simple image poster effect</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/fragments.css"/>
</head>
<body>

<main>
    <div id="frag-1" class="fragment-wrap" style="background-image: url(img/bg.jpeg)"></div>
</main>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/main.js"></script>
<script>
    (function(){
        imagesLoaded(document.querySelector('.fragment-wrap'), {background: true}, function(){
            new FragmentsFx(document.getElementById('frag-1'), {
                fragments: 20,
                parallax: true,
                boundaries: {x1: 200, x2: 100, y1: 10, y2: 50},
                randomIntervals: {
                    top: {min: 0,max: 90},
                    left: {min: 0,max: 90},
                    dimension: {
                        width: {min: 5,max: 50, fixedHeight: 0.5},
                        height: {min: 5,max: 70, fixedWidth: 0.5}
                    }
                }
            });
        });
    })();
</script>
</body>
</html>
